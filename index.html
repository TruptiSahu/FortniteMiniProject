<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>Calculator 1</title>
    <script src="js/main.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div class="calculator__previous-operand"></div>
        <div class="calculator__current-operand"></div>
      </div>
      <div class="calculator__keypad">
        <a class="calculator__key calculator__key--l" data-all-clear>AC</a>
        <a class="calculator__key calculator__key--s" data-delete>DEL</a>
        <a class="calculator__key calculator__key--s" data-operation>รท</a>
        <a class="calculator__key calculator__key--s" data-number>1</a>
        <a class="calculator__key calculator__key--s" data-number>2</a>
        <a class="calculator__key calculator__key--s" data-number>3</a>
        <a class="calculator__key calculator__key--s" data-operation>*</a>
        <a class="calculator__key calculator__key--s" data-number>4</a>
        <a class="calculator__key calculator__key--s" data-number>5</a>
        <a class="calculator__key calculator__key--s" data-number>6</a>
        <a class="calculator__key calculator__key--s" data-operation>+</a>
        <a class="calculator__key calculator__key--s" data-number>7</a>
        <a class="calculator__key calculator__key--s" data-number>8</a>
        <a class="calculator__key calculator__key--s" data-number>9</a>
        <a class="calculator__key calculator__key--s" data-operation>-</a>
        <a class="calculator__key calculator__key--s" data-number>.</a>
        <a class="calculator__key calculator__key--s" data-number>0</a>
        <a class="calculator__key calculator__key--l" data-equals>=</a>
      </div>
    </div>
  </body>
</html>
